<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Smart</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>SCHEDULE SMART</h1>
      <div class="header-right">
        <span class="year">2025</span>
        <button class="btn btn-calendario" type="button">CALENDARIO COMPLETO</button>
      </div>
    </header>

    <aside class="sidebar">
      <button class="menu-btn active" data-section="horario">HORARIO</button>
      <button class="menu-btn" data-section="todo">TO DO LIST</button>
      <button class="menu-btn" data-section="habits">HÁBITOS</button>
    </aside>

    <main class="main">
      <!-- Horario -->
      <div id="horario" class="content-section active">
        <div class="calendar-grid" id="calendarGrid"></div>
      </div> <!-- ✅ Cierre correcto de HORARIO -->

      <!-- To Do -->
      <div id="todo" class="content-section">
        <div class="section-header">
          <h2>To Do List</h2>
        </div>
        <form id="todo-form" class="task-form">
          <input type="text" id="todo-input" placeholder=" + Agregar una tarea"/>
          <button type="submit" class="btn">Agregar</button>
        </form>
        <ul id="todo-list" class="task-list"></ul>
      </div>

      <!-- Hábitos -->
      <div id="habits" class="content-section">
        <div class="section-header">
          <h2>Mis Hábitos</h2>
        </div>
        <form id="habit-form" class="task-form">
          <input type="text" id="habit-input" placeholder=" + Agregar un hábito"/>
          <button type="submit" class="btn">Agregar</button>
        </form>
        <div class="habits-container" id="habits-list"></div>
      </div>
    </main>
  </div>

  <!-- Modal de Mes -->
  <div id="monthModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Enero 2025</h2>
        <button class="close-btn" id="closeModal" aria-label="Cerrar">&times;</button>
      </div>
      <div class="modal-body">
        <div class="month-nav">
          <button class="nav-btn" id="prevMonth">← Anterior</button>
          <button class="nav-btn" id="todayBtn">Hoy</button>
          <button class="nav-btn" id="nextMonth">Siguiente →</button>
        </div>

        <div id="largeCalendar"></div>

        <div class="add-event-section">
          <h3>Agregar Evento</h3>
          <div class="event-form">
            <div class="form-group">
              <label for="eventTitle">Evento</label>
              <input type="text" id="eventTitle" placeholder="Título del evento"/>
            </div>
            <div class="form-group">
              <label for="eventDate">Fecha</label>
              <input type="date" id="eventDate"/>
            </div>
            <div class="form-group">
              <label for="eventTime">Hora</label>
              <input type="time" id="eventTime"/>
            </div>
            <div class="form-group">
              <label for="eventCategory">Categoría</label>
              <select id="eventCategory">
                <option value="personal">Personal</option>
                <option value="trabajo">Trabajo</option>
                <option value="estudio">Estudio</option>
                <option value="salud">Salud</option>
                <option value="social">Social</option>
              </select>
            </div>
            <button class="add-btn" id="addEventBtn" type="button">Agregar</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
