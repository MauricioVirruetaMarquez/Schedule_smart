<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Smart - Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

            /* Animación de fondo */
            body::before {
                content: '';
                position: absolute;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
                background-size: 50px 50px;
                animation: moveBackground 20s linear infinite;
                z-index: 0;
            }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

            .particle:nth-child(1) {
                width: 80px;
                height: 80px;
                top: 10%;
                left: 10%;
                animation-delay: 0s;
            }

            .particle:nth-child(2) {
                width: 60px;
                height: 60px;
                top: 70%;
                left: 80%;
                animation-delay: 2s;
            }

            .particle:nth-child(3) {
                width: 100px;
                height: 100px;
                top: 40%;
                left: 70%;
                animation-delay: 4s;
            }

            .particle:nth-child(4) {
                width: 50px;
                height: 50px;
                top: 80%;
                left: 20%;
                animation-delay: 6s;
            }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .container {
            display: flex;
            align-items: center;
            gap: 80px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            animation: slideInLeft 0.8s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo-circle {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: pulse 3s infinite ease-in-out;
            position: relative;
        }

            .logo-circle::before {
                content: '';
                position: absolute;
                inset: -10px;
                border-radius: 50%;
                background: linear-gradient(135deg, #667eea, #764ba2);
                z-index: -1;
                filter: blur(20px);
                opacity: 0.5;
            }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo-text {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 3px;
            line-height: 1.3;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

            .logo-text span {
                display: block;
                background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                color: transparent;
            }

        /* Form Section */
        .form-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            color: #333;
            padding: 48px;
            border-radius: 24px;
            width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideInRight 0.8s ease;
            position: relative;
            overflow: hidden;
        }

            .form-section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-section h2 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fff;
        }

            .form-section input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
                transform: translateY(-2px);
            }

        .form-section button[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

            .form-section button[type="submit"]:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
            }

            .form-section button[type="submit"]:active {
                transform: translateY(0);
            }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
            font-weight: 600;
        }

            .divider::before,
            .divider::after {
                content: "";
                flex: 1;
                height: 2px;
                background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
            }

            .divider span {
                padding: 0 16px;
            }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

            .social-buttons button {
                flex: 1;
                background: #fff;
                border: 2px solid #e0e0e0;
                color: #555;
                cursor: pointer;
                padding: 14px;
                font-weight: 700;
                font-size: 14px;
                border-radius: 12px;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

                .social-buttons button:hover {
                    background: #f8f9ff;
                    border-color: #667eea;
                    color: #667eea;
                    transform: translateY(-2px);
                    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
                }

        .terms {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            text-align: center;
            line-height: 1.5;
        }

            .terms a {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
            }

                .terms a:hover {
                    text-decoration: underline;
                }

        .switch-link {
            text-align: center;
            font-size: 14px;
            margin-top: 16px;
            color: #666;
            font-weight: 500;
        }

            .switch-link a {
                color: #667eea;
                text-decoration: none;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.3s ease;
            }

                .switch-link a:hover {
                    color: #764ba2;
                    text-decoration: underline;
                }

        .hidden {
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: #fff;
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Success message */
        .success-message {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 40px;
                padding: 20px;
            }

            .logo-circle {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }

            .logo-text {
                font-size: 28px;
            }

            .form-section {
                width: 100%;
                max-width: 420px;
                padding: 36px;
            }
        }

        @media (max-width: 480px) {
            .logo-circle {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }

            .logo-text {
                font-size: 24px;
            }

            .form-section {
                padding: 28px;
            }

                .form-section h2 {
                    font-size: 22px;
                }

            .social-buttons {
                flex-direction: column;
            }
        }

        /* Input icons */
        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

            .input-wrapper input {
                margin-bottom: 0;
                padding-left: 48px;
            }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Partículas decorativas -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="logo-section">
            <div class="logo-circle">📅</div>
            <div class="logo-text">
                <span>SCHEDULE</span>
                <span>SMART</span>
            </div>
        </div>

        <div class="form-section">
            <!-- Formulario de Registro -->
            <div id="signupSection">
                <h2>Crear Cuenta</h2>
                <div id="signupError" class="error-message hidden"></div>
                <form id="signupForm">
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input type="text" id="signupName" placeholder="Nombre Completo" required />
                    </div>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input type="email" id="signupEmail" placeholder="Correo Electrónico" required />
                    </div>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="signupPassword" placeholder="Contraseña (mín. 6 caracteres)" required minlength="6" />
                    </div>
                    <button type="submit">Registrarse</button>
                </form>

                <div class="divider"><span>o continuar con</span></div>

                <div class="social-buttons">
                    <button type="button" onclick="socialLogin('Google')">Google</button>
                    <button type="button" onclick="socialLogin('Facebook')">Facebook</button>
                </div>

                <p class="terms">
                    Al registrarte, aceptas los <a href="#">Términos de Servicio</a> y la <a href="#">Política de Privacidad</a> de Schedule Smart.
                </p>

                <p class="switch-link">
                    ¿Ya tienes una cuenta? <a onclick="showLogin()">Inicia Sesión</a>
                </p>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <div id="loginSection" class="hidden">
                <h2>Iniciar Sesión</h2>
                <div id="loginError" class="error-message hidden"></div>
                <form id="loginForm">
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input type="email" id="loginEmail" placeholder="Correo Electrónico" required />
                    </div>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="loginPassword" placeholder="Contraseña" required />
                    </div>
                    <button type="submit">Entrar</button>
                </form>

                <div class="divider"><span>o continuar con</span></div>

                <div class="social-buttons">
                    <button type="button" onclick="socialLogin('Google')">Google</button>
                    <button type="button" onclick="socialLogin('Facebook')">Facebook</button>
                </div>

                <p class="switch-link">
                    ¿No tienes una cuenta? <a onclick="showSignup()">Regístrate</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Verificar si ya hay sesión activa
        if (sessionStorage.getItem('userLoggedIn')) {
            window.location.href = 'index.html';
        }

        // Cambiar entre formularios con animación
        function showLogin() {
            const signup = document.getElementById('signupSection');
            const login = document.getElementById('loginSection');

            signup.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                signup.classList.add('hidden');
                login.classList.remove('hidden');
                login.style.animation = 'fadeIn 0.3s ease';
            }, 300);

            clearErrors();
        }

        function showSignup() {
            const login = document.getElementById('loginSection');
            const signup = document.getElementById('signupSection');

            login.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                login.classList.add('hidden');
                signup.classList.remove('hidden');
                signup.style.animation = 'fadeIn 0.3s ease';
            }, 300);

            clearErrors();
        }

        function clearErrors() {
            document.getElementById('signupError').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        // Registro
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();
            clearErrors();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.innerHTML = 'Registrando... <span class="loading"></span>';
            btn.disabled = true;

            const name = document.getElementById("signupName").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value;

            setTimeout(() => {
                if (!name || !email || !password) {
                    showError('signupError', 'Por favor completa todos los campos');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                if (password.length < 6) {
                    showError('signupError', 'La contraseña debe tener al menos 6 caracteres');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                // Verificar si el usuario ya existe
                const users = JSON.parse(localStorage.getItem('scheduleSmartUsers')) || {};
                if (users[email]) {
                    showError('signupError', 'Este correo ya está registrado. Inicia sesión.');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                // Guardar usuario
                users[email] = { name, password };
                localStorage.setItem('scheduleSmartUsers', JSON.stringify(users));

                // Crear sesión
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userName', name);
                sessionStorage.setItem('userEmail', email);

                // Redirigir con animación
                btn.textContent = '¡Éxito! ✓';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }, 800);
        });

        // Login
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            clearErrors();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.innerHTML = 'Iniciando... <span class="loading"></span>';
            btn.disabled = true;

            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;

            setTimeout(() => {
                if (!email || !password) {
                    showError('loginError', 'Por favor completa todos los campos');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                // Verificar credenciales
                const users = JSON.parse(localStorage.getItem('scheduleSmartUsers')) || {};
                const user = users[email];

                if (!user) {
                    showError('loginError', 'Usuario no encontrado. Regístrate primero.');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                if (user.password !== password) {
                    showError('loginError', 'Contraseña incorrecta');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }

                // Crear sesión
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userName', user.name);
                sessionStorage.setItem('userEmail', email);

                // Redirigir con animación
                btn.textContent = '¡Bienvenido! ✓';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }, 800);
        });

        // Login social (simulado)
        function socialLogin(platform) {
            const name = prompt(`Ingresa tu nombre para continuar con ${platform}:`);
            if (name && name.trim()) {
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userName', name.trim());
                sessionStorage.setItem('userEmail', `${name.toLowerCase().replace(/\s+/g, '')}@${platform.toLowerCase()}.com`);
                window.location.href = 'index.html';
            }
        }

        // Animaciones CSS adicionales
        const style = document.createElement('style');
        style.textContent = `
          @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
          }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
